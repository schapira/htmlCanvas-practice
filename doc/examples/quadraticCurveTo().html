<!DOCTYPE html>
<html>

<head>

</head>

<body>
    <canvas id="canvas"></canvas>
    <script type="application/javascript">
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        ctx.beginPath();
        ctx.moveTo(20, 110);
        ctx.quadraticCurveTo(230, 150, 250, 20);
        ctx.stroke();
    </script>
</body>

</html>
